<!DOCTYPE html>
<html>

<head>
    <title>TP-5-1 / Validation de formulaire en HTML5 et CSS3</title>
    <meta charset="utf-8">
    <style>
        body{
            font: 0.8e Verdana, Arial;
            w100p;




        }
    </style>

</head>

<body>
    <form id="inscription" method="#" action="#" autocomplete="off">
        <p>
            <label for="txtNom">Votre nom*: </label>
            <input type="text" id="txtNom" required/>
        </p>
        <p>
            <label for="txtEmail1">Votre Mail* : </label>
            <input type="email" id="txtEmail1" required/>
        </p>
        <p>
            <label for="txtEmail2">Votre Mail* : </label>
            <input type="email" id="txtEmail2" pattern="^.+@.+\.+$" required />
        </p>
        <p>
            <label for="txtCP">Votre code Postal*: </label>
            <input type="text" id="txtNom" pattern="^[0-9]{5}$" maxlenght="5" />
        </p>
        <p>
            <input type="submit" id="btnEnvoyer" value="Envoyer" />
        </p>
    </form>
</body>

</html>
